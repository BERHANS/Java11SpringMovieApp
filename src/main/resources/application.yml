server:
  port: 9091


spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/Java11SpringMovieApp

  jpa:
    hibernate:
      ddl-auto: create

    show-sql: true
    properties:
      hibenate:
        format_sql: true